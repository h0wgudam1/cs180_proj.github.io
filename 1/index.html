<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 01</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }
        .gallery img {
            margin: 10px;
            width: calc(50% - 20px); /* 50% minus margins */
            height: auto;
        }
    </style>

</head>
<body>
    <h1>OUTPUT IMAGES</h1>
    <div class="gallery" id="imageGallery">
        <!-- Images will be added here by the JavaScript below -->
    </div>
    <p><a href="../">return</a></p>

    <script>
        const images = ['three_generations.tif', 'icon.tif', 'onion_church.tif', 'melons.tif', 'monastery.jpg', 'cathedral.jpg', 'tobolsk.jpg', 'church.tif', 'lady.tif', 'harvesters.tif', 'emir.tif', 'train.tif', 'sculpture.tif', 'self_portrait.tif'];
        const gallery = document.getElementById("imageGallery");

        images.forEach(image => {
            const imgElement = document.createElement("img");
            imgElement.src = `media/${image}`;
            imgElement.alt = "Project Image";
            gallery.appendChild(imgElement);
        });
    </script>
</body>
</html>
